    <script>
        const target = {}
        
        const headler ={
            gte: function (target, property){
                return target[property];

            },
            set: function (target, property, value){
                target[property] = value;
            }
        }

        const proxy = new Proxy(target, headler);
        proxy.firstName = "Rai";
        proxy.lastName = "Han"

        console.info(proxy.firstName);
        console.info(proxy.lastName);
        console.info(target);
    </script>
